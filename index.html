<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Montserrat:wght@300;400&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="./assets/css/style.css" />
  <title>Weather or Not</title>
</head>

<body>
  <header class="container-fluid text-center text-white m-1 p-.5">
    <h1>Weather Dashboard</h1>
  </header>

  <!-- CITY SEARCH & CITY LIST -->
  <main class="container-fluid">
    <div class="row">
      <div class="search-history col-3">
        <div class="row col-12">
          <h2 class="card-header">Search for a City:</h2>
          <form class="card-body" id="city-form">
            <input id="city-name" type="text" class="form-input" placeholder="Enter city" />
            <button class="btn btn-primary rounded" id="search-btn" type="submit"><i class="fas fa-search"></i></button>
          </form>
        </div>
        <div class="row mt-3">
          <div class="card-history col-12">
            <ul class="city-history" id="search-list">
              <!-- append list here -->
            </ul>
          </div>
        </div>
      </div>


      <!-- CURRENT & FIVE DAY SECTION -->

      <div id="weather-section" class="col-9 pb-4 pt-4">
        <div class="current-weather row pb-3 mr-2 ml-2">
          <div id="weather-card" class="col-12">
            <!-- display weather card here -->
            <!-- paragraphs <div class="current-title text-info" id="city-weather"> -->
          </div>
        </div>
        <div class="row pb-2 pt-1" id="fiveday-weather">
          <div id="card-fiveday" class="col-12 ml-2">
            <h2>5 Day Forecast:</h2>
          </div>
          <div id="five-day" class="row pl-2 ml-2">
            <!-- add 5 day forecast -->
          </div>
        </div>
      </div>
    </div>
  </main>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>

  <script src="./assets/js/script.js"></script>
</body>

</html>
