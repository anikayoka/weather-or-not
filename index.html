<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css2?family=Exo:wght@300;400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
  <link rel="stylesheet" href="./assets/css/style.css" />
  <title>Weather or Not</title>
</head>

<body class="flex-column min-100-vh">
  <header class="container-fluid bg-primary text-center text-white p-2">
    <h1>Weather Dashboard</h1>
  </header>


  <main class="container-fluid">
    <div class="row">
      <div class="card">
        <h3 class="card-header">Search for a City:</h3>
        <form id="city-form" class="card-body">
          <input id="city-name" type="text" class="form-input" placeholder="Enter city" />
          <button class="btn btn-primary rounded" id="search-btn" type="submit"><i class="fas fa-search"></i></button>
        </form>
      </div>
      <div class="card">
        <ul class="city-history list-group-flush" id="history">
        </ul>
      </div>
      <div class="col-9">
        <div class="row">
          <div class="col-12">
            <div class="card mr-2 mt-3" id="city-card">
              <div class="class-body">
                <h3 class="card-title text-info" id="city-name"></h3>
                <div class="card-text">
                  <p id="temp"></p>
                  <p id="wind"></p>
                  <p id="humidity"></p>
                  <p id="uv-index"></p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-12 col-md-8">
        <h3 class="text-info mt-3 mb-3" id="five-day">5 Day Forecast:></h2>
      </div>
      <div class="card-deck ml-2 mr-2" id="forecast">

      </div>
    </div>
  </main>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <!-- <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script> -->

  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>

  <!-- Bootstrap Javascript -->
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
    integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
    crossorigin="anonymous"></script>
  <script src="./assets/js/homepage.js"></script>
</body>

</html>
